<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Twitter Brazuca</title>
</head>
<body>
    <div class="div-principal row"> 

        <div class="div1 col">
            <ul class="list-menu">
                <li>
                    <span class="material-icons icon-twitter">
                        <img src="./icons/icon-twitter.png" alt="">
                    </span>
                </li>
                <li>
                    <span class="material-icons">home</span>
                    <p>Página inicial</p>
                </li>
                <li>
                    <span class="material-icons">tag</span>
                    <p>Explorar</p>
                </li>
                <li>
                    <span class="material-icons">notifications_none</span>
                    <p>Notificações</p>
                </li>
                <li>
                    <span class="material-icons">mail_outline</span>
                    <p>Mensagens</p>
                </li>
                <li>
                    <span class="material-icons">bookmark_border</span>
                    <p>Itens salvos</p>
                </li>
                <li>
                    <span class="material-icons">subject</span>
                    <p>Listas</p>
                </li>
                <li>
                    <span class="material-icons">person_outline</span>
                    <p>Perfil</p>
                </li>
                <li>
                    <span class="material-icons">pending</span>
                    <p>Mais</p>
                </li>
            </ul>
            <button class="btn-tweetar text-white bg-primary btn">Tweetar</button>
        </div>
        <div class="div2 bg-secondary col-5">
            <h2>div2</h2>
        </div>
        <div class="div3 bg-success col-4">
            <h3>div3</h3>
        </div>
    </div>
</body>
<footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</footer>
</html>
